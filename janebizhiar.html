
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه جانبی ژیار</title>
    <style>
        body {
            margin: 0;
            font-family: 'Vazir', sans-serif;
            background-color: #f0fdf4;
            color: #333;
            direction: rtl;
        }
        header {
            background-color: #16a34a;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 1rem;
        }
        .search {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
        .search input {
            padding: 0.5rem;
            border-radius: 0.25rem;
            border: 1px solid #ccc;
            width: 200px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        .card {
            background: white;
            border-radius: 1rem;
            padding: 1rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 0.5rem;
        }
        .card h2 {
            margin: 0.5rem 0;
        }
        .price {
            color: #15803d;
            font-weight: bold;
            margin: 0.5rem 0;
        }
        .btn {
            display: inline-block;
            background-color: #16a34a;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
        }
        footer {
            background-color: #15803d;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>فروشگاه جانبی ژیار</h1>
    </header>

    <div class="container">
        <div class="search">
            <input type="text" placeholder="جستجوی محصول...">
        </div>

        <div class="products">
            
<div class="card">
    <img src="https://via.placeholder.com/300x200.png?text=محصول+1" alt="محصول 1">
    <h2>نام محصول 1</h2>
    <p>توضیحات کوتاه درباره محصول 1</p>
    <div class="price">۵۰۰٬۰۰۰ تومان</div>
    <a href="#" class="btn">افزودن به سبد خرید</a>
</div>

<div class="card">
    <img src="https://via.placeholder.com/300x200.png?text=محصول+2" alt="محصول 2">
    <h2>نام محصول 2</h2>
    <p>توضیحات کوتاه درباره محصول 2</p>
    <div class="price">۵۰۰٬۰۰۰ تومان</div>
    <a href="#" class="btn">افزودن به سبد خرید</a>
</div>

<div class="card">
    <img src="https://via.placeholder.com/300x200.png?text=محصول+3" alt="محصول 3">
    <h2>نام محصول 3</h2>
    <p>توضیحات کوتاه درباره محصول 3</p>
    <div class="price">۵۰۰٬۰۰۰ تومان</div>
    <a href="#" class="btn">افزودن به سبد خرید</a>
</div>

        </div>
    </div>

    <footer>
        © 2025 فروشگاه جانبی ژیار | تمامی حقوق محفوظ است.
    </footer>

</body>
</html>
